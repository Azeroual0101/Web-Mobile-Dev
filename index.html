<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Task Timer</h1>
        <hr>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Entrez votre tâche">
            <div class="time-input">
                <input type="number" id="minutesInput" min="1" max="60" value="25" placeholder="Minutes">
                <span>:</span>
                <input type="number" id="secondsInput" min="0" max="59" value="00" placeholder="Secondes">
            </div>
            <button id="setTask">Définir</button>
        </div>
        <div class="task-display">
            <p>Tâche actuelle: <span id="currentTask">Aucune tâche</span></p>
        </div>
        <p class="timer" id="timer">25:00</p>
        <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
